route_callbacks:
    - 'Drupal\retirement_calculator\Routing\CalculatorRoute::routes'

retirement_calculator.settings:
  path: /admin/config/retirement_calculator/settings
  defaults:
    _form: '\Drupal\retirement_calculator\Form\RetirementConfigurationForm'
    _title: 'Retirement Calculator Settings'
  requirements:
    _permission: 'administer site configuration'
